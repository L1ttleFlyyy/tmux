set -gq '@ram_high_bg_color' '#{E:@thm_red}'

set -gq "@catppuccin_${MODULE_NAME}_icon"  'î‰¦ '
set -gq "@catppuccin_${MODULE_NAME}_color" '#{l:#{ram_bg_color}}'
